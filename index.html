<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Dance</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <canvas id="app"></canvas>
    <div id = "title">Light Dance</div>

    <div id = "main_buttons">
      <div>

      </form>
      </div>
      <div id="select-level">

          <option class="option" value="level_2.json">Level Two</option>

      </div>

    </div>
    
    <a href="https://github.com/UncreativeName1/LightDance" id="github-link">

      </div>

    <div id="background_animation">
    </div>

      <script>

      <script src="backgrounds/backgroundLight.js"></script>

    </div>
    </div>

</html>
